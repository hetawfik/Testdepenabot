# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
registries:
updates:
  - package-ecosystem: "npm" # See documentation for possible values
    directory: "/" # Location of package manifests
    schedule:
      interval: "daily"
    # prevent "version" updates (version updates update version to latest irrespective of whether it's vulnerable or not) from opening PRs (only security updates will open PRs) 
    open-pull-requests-limit: 0
    # prevent major version updates, only minor & patch are allowed
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
